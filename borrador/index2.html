<section class="calculadora">
  <form class="contenedor-form" id="contenedor-form" action="caclculadora">
    <h1>Calculadora de Dos Inputs</h1>
    <div class="contenedor-imputs">
      <!-- Input para el primer número -->
      <div>
        <label>Primer número:</label>
        <input type="number" id="input1" autofocus placeholder="ingrese primer Número">
      </div>
    
      <!-- Input para el segundo número -->
      <div>
        <label>Segundo número:</label>
        <input type="number" id="input2" autofocus placeholder="Ingrese segundo Número">   
      </div>
      <button onclick "limpiar();">limpiar campos</button>
    </div>
    
    <div class="contenedor-botones">
                <!-- Botones para operaciones -->
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </div>
    <div class="contenedor-resultado">
        <!-- Resultado -->
        <p>Resultado: <span id="resultado"></span></p>
    </div>
  </form>
